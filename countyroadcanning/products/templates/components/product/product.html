<div class="card w-64 bg-base-100 shadow-xl image-full">
    <figure><img src="{{MEDIA_URL}}{{product.image}}" alt="Product Image" /></figure>
    <div class="card-body">
        <h2 class="card-title">{{product.title}}</h2>
        <p>{{product.description}}</p>
        <div class="card-actions justify-end">
            <a class="btn btn-primary" href="{% url 'product_page' product.id %}">View More</a>
        </div>
    </div>
</div>
